// ===== CSVèª­ã¿è¾¼ã¿ =====
async function loadCSV(path){
  try {
    const res = await fetch(path + "?t=" + Date.now());
    if (!res.ok) throw new Error(`ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ (${res.status})`);
    let text = await res.text();
    text = text.replace(/^\uFEFF/, ""); 
    const lines = text.trim().split("\n");
    if(lines.length < 2) return []; 
    const headers = lines[0].split(",").map(h=>h.trim());
    return lines.slice(1).map(l=>{
      const v=l.split(",");
      let o={};
      headers.forEach((h,i)=>o[h]=v[i]?v[i].trim():"");
      return o;
    });
  } catch(e) {
    console.error(e);
    const debug = document.getElementById("debugArea");
    debug.innerHTML += `<div class="error-msg">âš ï¸ ã‚¨ãƒ©ãƒ¼: ${path} ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</div>`;
    return null;
  }
}

async function drawStudyChart(){
  const d=await loadStudyTimes();
  const e=Object.entries(d).sort().slice(-7);
  const c=document.getElementById("studyChart");
  const ctx=c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);
  if(!e.length) return;
  const vals=e.map(v=>Math.floor(v[1]/60));
  const max=Math.max(...vals,1);
  vals.forEach((v,i)=>{
    const h=v/max*120;
    ctx.fillStyle="#ff9bcd";
    ctx.fillRect(30+i*40,160-h,24,h);
    ctx.fillStyle="#555";
    ctx.fillText(e[i][0].slice(5),28+i*40,180);
  });
}
