<body>

       onclick="speakAnswer()"></div>

</div>

<div id="infoBar">
  <div>ğŸŒ¸ è‹±å˜èªæš—è¨˜ã‚¢ãƒ—ãƒª by Koji NIHEI 2026 ğŸŒ¸</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase åˆæœŸåŒ– =====
firebase.initializeApp({
  apiKey: "AIzaSyAYEEHtYUdDylKlSwy4mX2S2mIK5Hs3vJA",
  authDomain: "english-word-app-f7101.firebaseapp.com",
  projectId: "english-word-app-f7101",
});
const db = firebase.firestore();

// ===== userId =====
let userId = localStorage.getItem("userId");
if(!userId){
  userId = crypto.randomUUID();
  localStorage.setItem("userId", userId);
}

// ===== æ™‚é–“ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ =====
let studyStartTime = null;
const today = () => new Date().toISOString().slice(0,10);
const formatTime = sec => {
  const m = Math.floor(sec/60);
  const h = Math.floor(m/60);
  return h ? `${h}æ™‚é–“${m%60}åˆ†` : `${m}åˆ†`;
};

// ===== CSVï¼ˆBOMå¯¾ç­–æ¸ˆã¿ï¼‰ =====
async function loadCSV(path){
  const res = await fetch(path);
  let text = await res.text();
  text = text.replace(/^\uFEFF/, ""); // â˜… unidentifiedé˜²æ­¢
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",").map(h=>h.trim());
  return lines.slice(1).map(l=>{
    const v=l.split(",");
    let o={};
    headers.forEach((h,i)=>o[h]=v[i]?v[i].trim():"");
    return o;
  });
}

// ===== Firestore =====
async function saveClearCount(title){
  const ref=db.collection("users").doc(userId)
    .collection("clearedLists").doc(title);
  const s=await ref.get();
  await ref.set({count:(s.exists?s.data().count:0)+1});
}
async function loadClearCounts(){
  const s=await db.collection("users").doc(userId)
    .collection("clearedLists").get();
  let m={}; s.forEach(d=>m[d.id]=d.data().count); return m;
}
async function saveStudyTime(sec){
  const ref=db.collection("users").doc(userId)
    .collection("studyTime").doc(today());
  const s=await ref.get();
  await ref.set({seconds:(s.exists?s.data().seconds:0)+sec});
}
async function loadStudyTimes(){
  const s=await db.collection("users").doc(userId)
    .collection("studyTime").get();
  let m={}; s.forEach(d=>m[d.id]=d.data().seconds); return m;
}

// ===== è¡¨ç¤º =====
async function updateStudyInfo(){
  const d=await loadStudyTimes();
  const t=d[today()]||0;
  const sum=Object.values(d).reduce((a,b)=>a+b,0);
  studyInfo.innerText=`ğŸ“˜ ä»Šæ—¥ï¼š${formatTime(t)} / ç´¯è¨ˆï¼š${formatTime(sum)}`;
}
async function drawStudyChart(){
  const d=await loadStudyTimes();
  const e=Object.entries(d).sort().slice(-7);
  const c=studyChart, ctx=c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);
  if(!e.length) return;
  const vals=e.map(v=>Math.floor(v[1]/60));
  const max=Math.max(...vals,1);
  vals.forEach((v,i)=>{
    const h=v/max*120;
    ctx.fillStyle="#ff9bcd";
    ctx.fillRect(30+i*40,160-h,24,h);
    ctx.fillStyle="#555";
    ctx.fillText(e[i][0].slice(5),28+i*40,180);
  });
}

// ===== å­¦ç¿’ãƒ­ã‚¸ãƒƒã‚¯ =====
let currentList=[], order=[], index=0, dontKnow=[], title="", round=1;

async function loadAllLists(){
  const basic=await loadCSV("lists/index.csv");
  const inter=await loadCSV("lists2/index.csv");
  const counts=await loadClearCounts();
  const make=(data,folder,id)=>{
    const c=document.getElementById(id); c.innerHTML="";
    data.forEach(i=>{
      const b=document.createElement("button");
      b.className="btn-blue";
      b.innerText=i.title+(counts[i.title]?`ï¼ˆ${counts[i.title]}å›ã‚¯ãƒªã‚¢ï¼‰`:"");
      b.onclick=()=>startStudy(folder,i.title,i.file);
      c.appendChild(b);
    });
  };
  make(basic,"lists","basicList");
  make(inter,"lists2","intermediateList");
  await updateStudyInfo();
  await drawStudyChart();
  show("listScreen");
}

async function startStudy(folder,t,file){
  studyStartTime=Date.now();
  currentList=await loadCSV(`${folder}/${file}`);
  title=t; round=1; index=0; dontKnow=[];
  order=[...currentList.keys()].sort(()=>Math.random()-0.5);
  show("studyScreen");
  nextQuestion();
}

function nextQuestion(){
  if(index>=order.length){
    if(!dontKnow.length){
      saveClearCount(title);
      alert("ã™ã¹ã¦æ­£è§£ã§ã™ï¼");
      return endStudy(true);
    }
    currentList=dontKnow.map(i=>currentList[i]);
    dontKnow=[]; round++; index=0;
    order=[...currentList.keys()];
  }
  const it=currentList[order[index]];
  questionWord.innerText=it.word;
  answerMeaning.innerText="";
}

// â˜…â˜…â˜… ä¿®æ­£ç®‡æ‰€: ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚ã«éŸ³å£°ã‚’å†ç”Ÿã™ã‚‹ã‚ˆã†ã«å¤‰æ›´ â˜…â˜…â˜…
function markKnow(){ 
  speakQuestion(); // è‹±èªã‚’å†ç”Ÿ
  showAnswer(); 
  setTimeout(()=>{index++;nextQuestion();},700); 
}
function markDontKnow(){ 
  speakQuestion(); // è‹±èªã‚’å†ç”Ÿ
  dontKnow.push(order[index]); 
  showAnswer(); 
  setTimeout(()=>{index++;nextQuestion();},1200); 
}

function showAnswer(){ answerMeaning.innerText=currentList[order[index]].meaning; }

// ===== éŸ³å£°ï¼ˆä¿®æ­£æ¸ˆã¿ï¼‰ =====
function speak(t){ 
  if(!t) return; 
  // â˜…â˜…â˜… ä¿®æ­£ç®‡æ‰€: é€£ç¶šã‚¯ãƒªãƒƒã‚¯ã«å¯¾å¿œã™ã‚‹ãŸã‚ã€å‰ã®éŸ³å£°ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã™ã‚‹ â˜…â˜…â˜…
  speechSynthesis.cancel(); 
  let u=new SpeechSynthesisUtterance(t); 
  u.lang="en-US"; 
  speechSynthesis.speak(u); 
}
function speakQuestion(){ speak(questionWord.innerText); }
function speakAnswer(){ speak(answerMeaning.innerText); }

// ===== ç”»é¢ =====
async function endStudy(auto){
  if(studyStartTime){
    await saveStudyTime(Math.floor((Date.now()-studyStartTime)/1000));
    studyStartTime=null;
  }
  if(!auto && !confirm("å­¦ç¿’ã‚’çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
  loadAllLists();
}
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

// èµ·å‹•
loadAllLists();
</script>
