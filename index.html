<!-- ================= ãƒªã‚¹ãƒˆé¸æŠç”»é¢ ================= -->
<div id="listScreen" class="screen card">

</div>

<!-- ================= å­¦ç¿’ç”»é¢ ================= -->
<div id="studyScreen" class="screen card">
  <h3 id="studyTitle"></h3>

  <div class="big" id="questionWord" onclick="speakText()"></div>

  <img id="wordImage">

  <div class="big" id="answerMeaning" style="color:#0077ff;"></div>

  <button class="btn-green" onclick="markKnow()">åˆ†ã‹ã‚‹</button>
  <button class="btn-pink" onclick="markDontKnow()">åˆ†ã‹ã‚‰ãªã„</button>
</div>

<script>

// ================== ãƒªã‚¹ãƒˆæƒ…å ±ï¼ˆCSVãƒ•ã‚¡ã‚¤ãƒ«åï¼‰ ==================
const lists = [
  { title:"å‹•ç‰©", file:"animals.csv" },
  { title:"æœç‰©", file:"fruits.csv" }
];

// ================== å­¦ç¿’ç”¨å¤‰æ•° ==================
let currentList = [];
let title = "";
let order = [];
let index = 0;

let dontKnow = [];
let round = 1;
let fullRoundCount = 0;

// ================== ç”»é¢åˆ‡æ›¿ ==================
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

// ================== CSVèª­ã¿è¾¼ã¿ ==================
async function loadCSV(fileName){
  const res = await fetch("lists/" + fileName);
  const text = await res.text();

  const lines = text.trim().split("\n");
  const headers = lines[0].split(",");

  const items = [];

  for(let i=1;i<lines.length;i++){
    const values = lines[i].split(",");
    let obj = {};
    headers.forEach((h,idx)=>{
      obj[h.trim()] = values[idx].trim();
    });
    items.push(obj);
  }

  return items;
}

// ================== ãƒªã‚¹ãƒˆè¡¨ç¤º ==================
function loadLists(){
  const c = document.getElementById("listContainer");
  c.innerHTML = "";

  lists.forEach((l,i)=>{
    const btn = document.createElement("button");
    btn.className = "btn-blue";
    btn.innerText = l.title;
    btn.onclick = ()=>startStudy(i);
    c.appendChild(btn);
  });

  show("listScreen");
}

// ================== å­¦ç¿’é–‹å§‹ ==================
async function startStudy(i){
  const info = lists[i];
  const csvItems = await loadCSV(info.file);

  currentList = csvItems.map(item=>({
    word: item.word,
    meaning: item.meaning,
    image: item.image
  }));

  title = info.title;
  round = 1;
  fullRoundCount = 0;
  dontKnow = [];

  resetOrder();
  show("studyScreen");
  nextQuestion();
}

function resetOrder(){
  order = [...currentList.keys()];
  order.sort(()=>Math.random()-0.5);
  index = 0;
}

// ================== å‡ºé¡Œ ==================
function nextQuestion(){

  if(index >= order.length){
    fullRoundCount++;

    if(dontKnow.length === 0){
      if(confirm("é–“é•ã„ãŒãªããªã‚Šã¾ã—ãŸã€‚\nç·´ç¿’ã‚’çµ‚ã‚ã‚Šã¾ã™ã‹ï¼Ÿ")){
        loadLists();
        return;
      }
    }

    if(fullRoundCount >= 3){
      alert("3å›ç¹°ã‚Šè¿”ã—ãŸã®ã§ã€ä»Šå›ã¯çµ‚äº†ã§ã™ã€‚");
      loadLists();
      return;
    }

    if(dontKnow.length > 0){
      currentList = dontKnow.map(i=>currentList[i]);
      dontKnow = [];
    }

    round++;
    resetOrder();
  }

  const item = currentList[order[index]];

  document.getElementById("studyTitle").innerText =
    `${title}ï¼ˆ${round}å·¡ç›®ï¼‰`;

  document.getElementById("questionWord").innerText = item.word;
  document.getElementById("answerMeaning").innerText = "";

  const img = document.getElementById("wordImage");
  if(item.image){
    img.src = "images/" + item.image;
    img.style.display = "block";
  }else{
    img.style.display = "none";
  }
}

// ================== å›ç­” ==================
function markKnow(){
  const item = currentList[order[index]];
  document.getElementById("answerMeaning").innerText = item.meaning;

  setTimeout(()=>{
    index++;
    nextQuestion();
  },800);
}

function markDontKnow(){
  dontKnow.push(order[index]);

  const item = currentList[order[index]];
  document.getElementById("answerMeaning").innerText = item.meaning;

  setTimeout(()=>{
    index++;
    nextQuestion();
  },1200);
}

// ================== éŸ³å£° ==================
function speakText(){
  const text = document.getElementById("questionWord").innerText;
  if(!text) return;

  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

// åˆæœŸè¡¨ç¤º
loadLists();

</script>
